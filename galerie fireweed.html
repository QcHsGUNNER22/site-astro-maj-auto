<!DOCTYPE html>
<html>
    <head>
        <title>Galerie QcHsFireWeeD</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="pro.css">
        <link rel="stylesheet" href="lightbox2-2.11.5/dist/css/lightbox.min.css">
        <script src="lightbox2-2.11.5/dist/js/lightbox-plus-jquery.min.js"></script>
    </head>
    <body>





            <!--HEADER-->
        <div class="portfolio-header">
            <div class="texte-ligne-vertical" style="margin-left: 16px; margin-top: 20px;">
                <p>Gabriel St-Germain</p>
            </div>

            <a class="contact-button" style="position: absolute; right: 20px; top: 18px;" href="mailto: hockey6699@icloud.com"> Me contacter</a>
        </div>






            <!-- SECTION GRISE TITRE-->

        <div class="section portfolio section-grise1">
            <a href="index.html">ACCEUIL</a>
            <div class="separateur" style="margin-top: -15px;" ></div>
            <h1>GALERIE</h1>
            <h2>QcHsFireWeeD</h2>
        </div>




            <!--SECTION BLANCHE CONTENUE-->

        <div class="section" style="text-align: center; padding-top: 0px;">
            <div class="texte-ligne-vertical" style="text-align: center; ">
                <p>
                    Je ne pratique pas ma passion seul. Voici la progression de QcHsFireWeeD
                </p>
            </div>
        </div>



        <div id="gab" class="galerie">

            <script>
              fetch('galerie.json')
                .then(response => response.json())
                .then(data => {
                  const galerie = data["gab"];
                  const container = document.getElementById("gab");

                  galerie.forEach(item => {
                    const link = document.createElement("a");
                    link.href = item.src;
                    link.setAttribute("data-lightbox", "fireweed");
                    link.setAttribute("data-title", item.title);

                    const img = document.createElement("img");
                    img.src = item.src;
                    img.alt = item.title;
                    img.loading = "lazy";

                    link.appendChild(img);
                    container.appendChild(link);
                  });
                })
                .catch(error => console.error("Erreur de chargement des images :", error));
            </script>




         </div>

        <div class="section">

    </body>
</html>
